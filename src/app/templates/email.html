<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTP Email</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      .email-container {
        width: 100%;
        background-color: #f4f4f4;
        padding: 20px;
      }
      .email-content {
        max-width: 600px;
        margin: 0 auto;
        background-color: #ffffff;
        padding: 30px;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      }
      h1 {
        font-size: 24px;
        color: #333;
        margin-bottom: 20px;
      }
      .otp {
        font-size: 32px;
        font-weight: bold;
        color: #4a90e2;
        letter-spacing: 5px;
        margin-bottom: 30px;
      }
      p {
        font-size: 16px;
        color: #555;
      }
    </style>
  </head>
  <body>
    <div class="email-container">
      <div class="email-content">
        <h1>Your OTP Code</h1>
        <p>Please use the following OTP to verify your email:</p>
        <div class="otp">346566</div>
        <p>If you did not request this, please ignore this email.</p>
      </div>
    </div>
  </body>
</html>
